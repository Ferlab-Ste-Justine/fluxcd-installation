apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: root-repo
  namespace: ${flux_namespace}
spec:
  interval: 1m
  timeout: 30s
  recurseSubmodules: true
  url: ${root_repo_url}
  secretRef:
    name: root-repo-fluxcd-key
  ref:
    branch: ${root_repo_branch}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flux-root-repo
rules:
  - apiGroups: ['*']
    resources: ['*']
    verbs: ['*']
  - nonResourceURLs: ['*']
    verbs: ['*']
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: root-repo
  namespace: ${flux_namespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flux-root-repo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flux-root-repo
subjects:
  - kind: ServiceAccount
    name: root-repo
    namespace: ${flux_namespace}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: root-repo
  namespace: ${flux_namespace}
spec:
  interval: 1m
  prune: true
  serviceAccountName: root-repo
  path: "${root_repo_path}"
  sourceRef:
    kind: GitRepository
    name: root-repo